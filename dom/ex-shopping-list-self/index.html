<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.png">
    <script src="https://kit.fontawesome.com/bcb7d8912b.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="app-title">Shopping List</h1>
        </header>
        <section>
            <div id="item-box">
            </div>
            <div id="input-box">
                <label id="input-box-label" for="input-name">Input item name.</label>
                <input type="text" id="input-name">
            </div>
        </section>
        <footer>
            <i id="add-btn" class="fas fa-plus-circle"></i>
        </footer>
    </div>
</body>
</html>
